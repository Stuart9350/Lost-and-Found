<!DOCTYPE html>
<html>
    <frameset rows="15%,*" frameborder="0" scrolling="no">
        <frame name = "top" src ="top_frame.html" />
        <frameset cols="50%,*">
            <frameset rows="10%,*">
                <frame name="title-left" src="left-title.html">
                <frame name="title-right" src="left.html">
            </frameset>
            <frameset rows="10%,*">
                <frame name="content-left" src="right-title.html">
                <frame name="content-right" src="right.html">
            </frameset>
        </frameset>
        <noframes>
            <body>Your browser does not support frames.</body>
        </noframes>
    </frameset>
</html>
